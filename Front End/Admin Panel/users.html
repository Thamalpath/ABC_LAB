        <link rel="stylesheet"
            href="plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
        <link rel="stylesheet"
            href="plugins/datatables-buttons/css/buttons.bootstrap4.min.css">

                        <a href="dashboard.html" class="nav-link">Home</a>

            <!-- Main Sidebar Container -->
            <aside class="main-sidebar sidebar-dark-primary elevation-4">
                <!-- Brand Logo -->
                <a href="dashboard.html" class="brand-link">
                    <img src="dist/img/logo.png" alt="AdminLTE Logo"
                        class="brand-image img-circle elevation-3"
                        style="opacity: .8">
                    <span class="brand-text font-weight-light">Admin Dashboard</span>
                </a>

                <!-- Sidebar -->
                <div class="sidebar">
                    <!-- Sidebar Menu -->
                    <nav class="mt-4">
                        <ul class="nav nav-pills nav-sidebar flex-column"
                            data-widget="treeview" role="menu"
                            data-accordion="false">
                            <!-- Dashboard Option -->
                            <li class="nav-item">
                                <a href="dashboard.html" class="nav-link">
                                    <i class="nav-icon fas fa-home"></i>
                                    <p>Dashboard</p>
                                </a>
                            </li>
                            <br>
                            <!-- Users Option -->
                            <li class="nav-item">
                                <a href="users.html" class="nav-link">
                                    <i class="nav-icon fas fa-user"></i>
                                    <p>Users</p>
                                </a>
                            </li>
                            <br>
                            <!-- Doctor Option -->
                            <li class="nav-item">
                                <a href="doctors.html" class="nav-link">

                                </a>
                            </li>

                            <li class="nav-item">

                                    <p>Message</p>

                            </li>
                            <br>
                            <!-- Appoinment Option -->
                            <li class="nav-item">
                                <a href="appoinment.html" class="nav-link">

                                    <p>Appoinment</p>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <!-- /.sidebar-menu -->
                </div>
                <!-- /.sidebar -->
            </aside>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0 font-weight-bold">USERS</h1>
                            </div><!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item"><a
                                            href="dashboard.html">Home</a></li>
                                    <li class="breadcrumb-item active">Users</li>
                                </ol>
                            </div><!-- /.col -->
                        </div><!-- /.row -->
                    </div><!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->

                <!-- Main content -->
                <section class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <strong class="card-title">User Table</strong>
                                    </div>
                                    <!-- /.card-header -->
                                    <div class="card-body">
                                        <table id="DataTable"
                                            class="table table-bordered table-hover">
                                            <thead>
                                                <tr>
                                                    <th scope="col">#</th>
                                                    <th scope="col">Name</th>
                                                    <th scope="col">Address</th>
                                                    <th scope="col">Mobile
                                                        Number</th>
                                                    <th scope="col">Password</th>
                                                </tr>
                                            </thead>
                                            <tbody id="prodTable">

                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- /.card-body -->
                                </div>
                                <!-- /.card -->
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </section>

                <section class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="card card-primary m-3">
                                    <!-- /.card-header -->
                                    <div class="card-header">
                                        <h3 class="card-title">Users</h3>
                                    </div>

                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="cc-payment"
                                                class="control-label mb-1">Patient
                                                ID</label>
                                            <input id="input1" name="cc-payment"
                                                type="text" class="form-control"
                                                readonly>
                                        </div>
                                        <div class="form-group has-success">
                                            <label for="cc-name"
                                                class="control-label mb-1">Patient
                                                Name</label>
                                            <input id="input2" name="cc-name"
                                                type="text"
                                                class="form-control cc-name valid"
                                                data-val="true"
                                                data-val-required="Please enter the name on card"
                                                autocomplete="cc-name"
                                                aria-required="true"
                                                aria-invalid="false"
                                                aria-describedby="cc-name-error"
                                                required>
                                            <span
                                                class="help-block field-validation-valid"
                                                data-valmsg-for="cc-name"
                                                data-valmsg-replace="true"></span>
                                        </div>
                                        <div class="form-group">
                                            <label for="cc-number"
                                                class="control-label mb-1">Patient
                                                Address</label>
                                            <input id="input4" name="cc-number"
                                                type="tel"
                                                class="form-control cc-number identified visa"
                                                value data-val="true"
                                                data-val-required="Please enter the card number"
                                                data-val-cc-number="Please enter a valid card number"
                                                autocomplete="cc-number"
                                                required>
                                            <span class="help-block"
                                                data-valmsg-for="cc-number"
                                                data-valmsg-replace="true"></span>
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label for="cc-exp"
                                                        class="control-label mb-1">Patient
                                                        Mobile
                                                        Number</label>
                                                    <input id="input5"
                                                        name="cc-exp"
                                                        type="tel"
                                                        class="form-control cc-exp"
                                                        value data-val="true"
                                                        data-val-required="Please enter the card expiration"
                                                        data-val-cc-exp="Please enter a valid month and year"
                                                        placeholder
                                                        autocomplete="cc-exp"
                                                        required>
                                                    <span class="help-block"
                                                        data-valmsg-for="cc-exp"
                                                        data-valmsg-replace="true"></span>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <label for="x_card_code"
                                                    class="control-label mb-1">Password</label>
                                                <div class="input-group">
                                                    <input id="input6"
                                                        name="x_card_code"
                                                        type="tel"
                                                        class="form-control cc-cvc"
                                                        value data-val="true"
                                                        data-val-required="Please enter the security code"
                                                        data-val-cc-cvc="Please enter a valid security code"
                                                        autocomplete="off"
                                                        required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-3">
                                            <button type="reset"
                                                class="btn btn-success fw-bold"
                                                onclick="updateEmp()">Update</button>
                                            <button type="reset"
                                                class="btn btn-danger fw-bold "
                                                onclick="deleteEmp()">Delete</button>
                                            <button type="reset"
                                                class="btn btn-warning fw-bold text-dark"
                                                onclick="resetEmp()">Reset</button>
                                        </div>
                                    </div>

                                </div>
                                <!-- /.card -->
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </section>

            </div>

            <aside class="control-sidebar control-sidebar-dark">
                <!-- Control sidebar content goes here -->
            </aside>

        <!-- DataTables  & Plugins -->
        <script src="plugins/datatables/jquery.dataTables.min.js"></script>
        <script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
        <script
            src="plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
        <script
            src="plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
        <script src="plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
        <script src="plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
        <script src="plugins/jszip/jszip.min.js"></script>
        <script src="plugins/pdfmake/pdfmake.min.js"></script>

        <!-- Sparkline -->

        <!-- jQuery Knob Chart -->
        <script src="plugins/jquery-knob/jquery.knob.min.js"></script>
        <!-- daterangepicker -->
        <script src="plugins/moment/moment.min.js"></script>
        <script src="plugins/daterangepicker/daterangepicker.js"></script>
        <!-- Tempusdominus Bootstrap 4 -->
        <script
            src="plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
        <!-- Summernote -->

        <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
        <script src="dist/js/pages/dashboard.js"></script>
